<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider Changer</title>
</head>

<style>
    #main{
        position: relative;
        height: 80vh;
        width: 100%;
    }
    img{
        height: 80vh;
        width: 100%;
    }
</style>

<body>
    <h1 style="text-align: center;">Image Auto Changer Slider</h1>
    <hr>

    <div id="main">
        <img src="one.jpg" alt="Loading..." id="slideimage">
    </div>

    <script>
        function first(){
            document.getElementById('slideimage').src="two.jpg";
        }
        function second(){
            document.getElementById('slideimage').src="three.jpeg";
        }
        function third(){
            document.getElementById('slideimage').src="one.jpg";
        }

        setInterval(first, 2000)
        setInterval(second, 4000)
        setInterval(third, 6000 )
    </script>
</body>
</html>
